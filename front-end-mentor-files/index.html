<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="frontendmentor1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Results summary component</title>

</head>
<body>
<div class="page-wrapper">
    <div class="container">
        <div class="row">
            <div class="column">
                <!-- your result display -->
                <div class="results-box" id="grad">
                    <div>
                        <h2>Your Result</h2>
                    </div>
                    <div class="circle results-100" id="grad1">76 out of 100</div>
                    <div>
                        <h2>Great</h2>
                        <p>You scored higher than 65% of the people who have taken these tests.</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <!-- rating system display -->
                    <div class="rating-bubbles shadow">
                        <div class="summary-header">
                            <h2>Summary</h2>
                        </div>
                        <div class="message-reaction">
                            <img src="assets/images/icon-reaction.svg">
                            Reaction 80 / 100
                        </div>
                        <div class="message-memory">
                            <img src="assets/images/icon-memory.svg">
                            Memory 92 / 100
                        </div>
                        <div class="message-verbal">
                            <img src="assets/images/icon-verbal.svg">
                            Verbal 61 / 100
                        </div>
                        <div class="message-visual">
                            <img src="assets/images/icon-visual.svg">
                            Visual 72 / 100
                        </div>
                        <button>Continue</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.
        Coded by <a href="#">Samantha Ramos</a>.
    </div>
</div>
</body>
</html>
